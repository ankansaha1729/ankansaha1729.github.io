		function drawBoard(){
			for (var i=0;i<9;i++) {

		function turn(n) {
			if (finished) {
				return;
			}
			if (board[n] != ' '){
				return;
			}
			board[n] = signs[term%2];
			term+=1;
			drawBoard();
			if (wins(board)[1]){
				finished = true;
				term-=1
				if (wins(board)[0] == 'O') {
					document.getElementById('index').innerHTML = 'Com -Wins';
				} 
				else {
					document.getElementById('index').innerHTML = 'You -Wins';
				}
				
				playWins();
			}
			else if (draw()) {
				finished = true;
				document.getElementById('index').innerHTML = 'Match Draw';
				document.getElementById('tbl').style.backgroundColor = 'white';
				
				playDraw();
			}
			else {
				
				playClick();
			}
			if(!finished) {
				document.getElementById('index').innerHTML = 'Com\'s Turn';
				setTimeout(()=> {
				comTurns();
				term+=1;
				if (wins(board)[1]){
					finished = true;
					term-=1

					}

					document.getElementById('index').innerHTML = 'Match Draw';

				}

				}

		function wins(brd){
			var winSeqs = [[0,1,2],[3,4,5],[6,7,8],[0,3,6],[1,4,7],[2,5,8],[0,4,8],[2,4,6]];
			for (var x of winSeqs) {
				if (brd[x[0]] != ' ') {
					if (brd[x[0]] == brd[x[1]] && brd[x[1]] == brd[x[2]]) {
					
						if (brd[brd.length-1] == 'board') {
							for (var i=0;i<3;i++) {
								document.getElementById(id[x[i]]).style.color = 'red';
							}
						}
						
						return [brd[x[0]],true,x];
					}
				}
			}
			return ['',false];
		}
		
		function draw(){
			return !board.includes(' ');
		}
		
		//random_boolean
		function ran_bool(n) {
			return Math.floor(Math.random()*n);
		}

						board[i-1] = 'O';
						return;
					}
				}
			}
			
			//Check_own
			if (ran_bool(2)) {
				for (i=0;i<9;i++) {
					if (combox[i] == ' ') {
						combox[i] = 'O';
						if (wins(combox)[1]) {
							document.getElementById(id[i]).innerHTML = 'O';
							board[i] = 'O';
							term+=1;
							return;
						}
						combox[i] = ' ';
					}
				}
			}
			else {
				for (i=8;i>-1;i--) {
					if (combox[i] == ' ') {
						combox[i] = 'O';
						if (wins(combox)[1]) {
							document.getElementById(id[i]).innerHTML = 'O';
							board[i] = 'O';
							term+=1;
							return;
						}
						combox[i] = ' ';
					}
				}
			}
			
			//Check_user_Friend
			if (ran_bool(2)) {
				for (i=0;i<9;i++) {
					if (combox[i] == ' ') {
						combox[i] = 'X';
						if (wins(combox)[1]) {
							document.getElementById(id[i]).innerHTML = 'O';
							board[i] = 'O';
							return;
						}
						combox[i] = ' ';
					}
				}
			}
			else {
				for (i=8;i>-1;i--) {
				if (combox[i] == ' ') {
					combox[i] = 'X';
					if (wins(combox)[1]) {
						document.getElementById(id[i]).innerHTML = 'O';
						board[i] = 'O';
						return;
					}
					combox[i] = ' ';
				}
			}
		}
		
		
		//Being_clever
		
		var count = 0;
		for (var d=2;d>-1;d--) {
		
		
		
			if (ran_bool(2)) {
				for (i=8;i>-1;i--){
					count = 0;
					for (var k=0;k<9;k++) {
						combox[k]=board[k];
					}
					if (combox[i] == ' ') {
						combox[i] = 'O';
						for (j=0;j<9;j++) {
							if (i!=j && combox[j] == ' ') {
								combox[j] = 'O';
								if (wins(combox)[1]) {
									count+=1;
								}
								combox[j] = ' ';
								if (count>d) {
									document.getElementById(id[i]).innerHTML = 'O';
									board[i] = 'O';
									return;
								}
							}
						}
					}
						combox[i] = ' ';
				}
			}
			
			
			else {
				for (i=0;i<9;i++){
					count = 0;
					for (var k=0;k<9;k++) {
						combox[k]=board[k];
					}
					if (combox[i] == ' ') {
						combox[i] = 'O';
						for (j=0;j<9;j++) {
							if (i!=j && combox[j] == ' ') {
								combox[j] = 'O'
								if (wins(combox)[1]) {
									count+=1;
								}
								combox[j] = ' ';
								if (count>d) {
									document.getElementById(id[i]).innerHTML = 'O';
									board[i] = 'O';
									return;
								}
							}
						}
					}
					combox[i] = ' ';
				}
			}			
		}
		
			//Produce_random
			for (var j=0;j<100;j++) {
				if (term == 1 && board[4] == 'X') {
					inDx = [0,2,6,8][ran_bool(4)]
					document.getElementById(id[inDx]).innerHTML = 'O';
					board[inDx] = 'O';
					return;
				}
				i = Math.floor(Math.random()*8)+1
				if (board[i] == ' ') {
					if ((board[0] == 'X' && board[4] == 'O' && board[8] == 'X') && (i == 2 || i == 6)) {continue;}
					if ((board[2] == 'X' && board[4] == 'O' && board[6] == 'X') && (i == 0 || i == 8)) {continue;}
					document.getElementById(id[i]).innerHTML = 'O';
					board[i] = 'O';
					return;
				}
			}
		}
		
		//audio_script
		function playClick() {
		document.getElementById('click').play();
		}
		function playRestart() {
		document.getElementById('rstart').play();
		}
		function playDraw() {
		document.getElementById('draw').play();
		}
		function playWins() {
		document.getElementById('wins').play();
		}
		
		
		function restartGame() {
			playRestart();
			term = 0,finished = false;
			board = [' ',' ',' ',' ',' ',' ',' ',' ',' ','board'];
			drawBoard();
			document.getElementById('index').innerHTML = 'Player - '+signs[term%2];
			
			for (var i=0;i<9;i++) {
				document.getElementById(id[i]).style.color = 'black';
			}
			document.getElementById('tbl').style.backgroundColor = 'black';
			
			if (++game%2) {cont=1;setTimeout(() => {comTurns();},648);}
		}
	</script>
