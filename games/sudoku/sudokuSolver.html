	<script>
		var grid = [
						['','','','','','','','',''],
						['','','','','','','','',''],
						['','','','','','','','',''],
						['','','','','','','','',''],
						['','','','','','','','',''],
						['','','','','','','','',''],
						['','','','','','','','',''],
						['','','','','','','','',''],
						['','','','','','','','',''],
				];
		var i,j,id,n=9;
		
		function callSolve() {
			for (var i=0;i<9;i++) {
				for (var j=0;j<9;j++) {
					id = String(i)+String(j);
					document.getElementById(id).style.backgroundColor = '#e8ff27';
				}
			}
		
			for (var i=0;i<9;i++) {
				for (var j=0;j<9;j++) {
					id = String(i)+String(j);
					grid[i][j] = document.getElementById(id).innerHTML;
				}
			}
			
			
			//check correct input
			for (var i=0;i<9;i++) {
				for (var j=0;j<9;j++) {
					if (grid[i][j] == 0) {
						continue;
					}
					else {
						if (isSafe(grid,i,j,grid[i][j]) == 0) {
							alert('incorrect input');
							return;
						}
					}
				}
			}
		
			for (var i=0;i<9;i++) {
				for (var j=0;j<9;j++) {
					if (grid[i][j] == 0) {
						id = String(i)+String(j);
						document.getElementById(id).style.backgroundColor = '#c2d1d8';
					}
				}
			}
			
			if (solveSudoku(grid,0,0) == 1) {
				print(grid);
			}
			else {
				alert("No solution exists for this sudoku");
			}
		}
		
		
		function isSafe(grid,row,col,num) {
			var p,q;
			for (var p=0;p<=8;p++) {
				if (grid[row][p] == num && p!=col) {
					return 0;
				}
			}
			
			for (var q=0;q<=8;q++) {
				if (grid[q][col] == num && q!=row) {
					return 0;
				}
			}
			
			var sRow = row-row%3;
			var sCol = col-col%3;
			
			for (var p=0;p<3;p++) {
				for (var q=0;q<3;q++) {
					if (grid[p+sRow][q+sCol] == num && (row!=p+sRow && col!=q+sCol)) {
						return 0;
					}
				}
			}
			return 1;
		}
		
		
		function solveSudoku(grid,row,col) {
			if (col == 9) {
				if (row == 8) {
					return 1;
				}
				row++;
				col=0;
			}
			if (grid[row][col] > 0) {
				return solveSudoku(grid,row,col+1);
			}
			for (var num = 1;num<10;num++) {
				if (isSafe(grid,row,col,num) == 1) {
					grid[row][col] = num;
					if (solveSudoku(grid,row,col+1) == 1) {
						return 1;
					}
				}
				grid[row][col] = 0;
			}
			return 0;
		}
		
		function print(grid) {
			for (var i=0;i<9;i++) {
				for (var j=0;j<9;j++) {
					id = String(i)+String(j);
					document.getElementById(id).innerHTML= grid[i][j];
				}
			}
		}
		
		function clearSudoku() {
			for (var i=0;i<9;i++) {
				for (var j=0;j<9;j++) {
					grid[i][j] = '';
				}
			}
			for (var i=0;i<9;i++) {
				for (var j=0;j<9;j++) {
					id = String(i)+String(j);
					document.getElementById(id).style.backgroundColor = '#e8ff27';
				}
			}
			print(grid);
		}
